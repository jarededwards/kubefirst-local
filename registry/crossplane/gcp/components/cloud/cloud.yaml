# apiVersion: registry.gcp.crossplane.io/v1alpha1
# kind: ContainerRegistry
# metadata:
#   name: container-registry-test-k1-test
# spec:
#   forProvider:
#     location: "US"
#   providerConfigRef:
#     name: default
#   deletionPolicy: Delete
# ---
apiVersion: compute.gcp.crossplane.io/v1beta1
kind: Network
metadata:
  name: example-xp
spec:
  forProvider:
    autoCreateSubnetworks: false
    routingConfig:
      routingMode: REGIONAL
  providerConfigRef:
    name: default
---
apiVersion: storage.gcp.crossplane.io/v1alpha3
kind: Bucket
metadata:
  name: example-xp
  labels:
    example: "true"
  annotations:
    # Note that this will be the actual bucket name so it has to be globally unique/available.
    crossplane.io/external-name: crossplane-example-bucket-k1-test
spec:
  location: US
  storageClass: STANDARD
  providerConfigRef:
    name: default
  deletionPolicy: Delete