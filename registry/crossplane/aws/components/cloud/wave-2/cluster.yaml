---
apiVersion: eks.aws.crossplane.io/v1beta1
kind: Cluster
metadata:
  name: kubefirst
  labels:
    cluster: "kubefirst"
    managed-by: "crossplane"
spec:
  forProvider:
    region: us-east-1
    roleArnRef:
      name: eks-role
    resourcesVpcConfig:
      endpointPrivateAccess: true
      endpointPublicAccess: true
      subnetIdRefs:
        - name: kubefirst-public-subnet-1 # todo private
        - name: kubefirst-public-subnet-2 # todo private
        - name: kubefirst-public-subnet-3 # todo private
      securityGroupIdRefs:
        - name: kubefirst-eks-sg
    version: "1.22"
  writeConnectionSecretToRef:
    name: cluster-conn
    namespace: crossplane-system
  providerConfigRef:
    name: default